<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPI Interactive CS Tracking Sheet</title>
</head>
<body>
    <h1>WPI Interactive CS Tracking Sheet</h1> 
    <h3>Enter the CS courses you have completed below:</h3>
    <form action="#" th:action="@{/stringholder}" th:object="${stringholder}" method="post">
        <p>course: <input type="text" th:field="*{value}"  /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <table width = "100%" border = "0">
    <tr>
        <td bgcolor = "silver">
            <h3>Courses Taken</h3>
            
        </td>
        <td bgcolor = "maroon">
            <h3>Reccommended Courses</h3>
            
        </td>
        <td bgcolor = "silver">
            <h3>Completion Criteria</h3>

        </td>
    </tr>
</table>
</body>
</html>
